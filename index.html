<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prithwiraj Corp | Admin Portal</title>
    <style>
        :root {
            /* Corporate Colors based on Gold/Blue Logo */
            --primary-color: #1e3a8a; /* Deep Royal Blue */
            --primary-hover: #172554;
            --accent-gold: #d4af37;   /* Gold */
            --success-color: #10b981;
            --danger-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); padding: 2rem; min-height: 100vh; }

        /* --- NEW PROFESSIONAL HEADER --- */
        .main-header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2.5rem;
            border-bottom: 4px solid var(--accent-gold); /* Gold accent line */
        }

        .logo-wrapper {
            flex-shrink: 0;
            /* Add a subtle glow to the logo */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        }

        .company-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            display: block;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-text h1 {
            font-size: 2.2rem;
            color: var(--text-main);
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .brand-text p {
            color: var(--text-light);
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Responsive Header */
        @media (max-width: 600px) {
            .main-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .brand-text h1 { font-size: 1.8rem; }
        }

        /* --- LAYOUT GRID --- */
        .container { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; max-width: 1400px; margin: 0 auto; }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
        
        .card { background: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); height: fit-content; }
        .card-header { margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .card-header h2 { font-size: 1.25rem; font-weight: 600; color: var(--primary-color); }

        /* Form */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; transition: 0.2s; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); }

        /* Buttons */
        .btn-group { display: flex; gap: 10px; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: 600; transition: 0.2s; font-size: 0.9rem;}
        
        .submit-btn { width: 100%; background-color: var(--primary-color); color: white; padding: 0.75rem; }
        .submit-btn:hover { background-color: var(--primary-hover); }
        .submit-btn.update-mode { background-color: var(--success-color); }

        .cancel-btn { width: 100%; background-color: #e5e7eb; color: var(--text-main); padding: 0.75rem; display: none; }
        .cancel-btn:hover { background-color: #d1d5db; }
        
        /* Table Icons */
        .action-btn { padding: 6px 10px; border-radius: 4px; color: white; margin-right: 5px; }
        .edit-btn { background-color: var(--primary-color); }
        .delete-btn { background-color: var(--danger-color); }
        .action-btn:hover { opacity: 0.8; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        thead { background-color: #f9fafb; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: var(--text-light); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }

        /* --- CUSTOM MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-box {
            background: white; padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); text-align: center;
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.show .modal-box { transform: scale(1); }
        .modal-icon {
            width: 48px; height: 48px; background: #fee2e2; color: #dc2626; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 1.5rem; }
        .modal-btn { padding: 0.75rem 1.5rem; flex: 1; }
        .btn-cancel { background: white; border: 1px solid var(--border-color); color: var(--text-main); }
        .btn-confirm { background: var(--danger-color); color: white; }

        /* --- TOAST NOTIFICATION STYLES --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            display: flex; flex-direction: column; gap: 10px;
        }

        .toast {
            min-width: 300px; background: white; padding: 16px; border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex; align-items: center; gap: 12px;
            border-left: 5px solid var(--primary-color);
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        .toast.show { transform: translateX(0); opacity: 1; }
        .toast.success { border-left-color: var(--success-color); }
        .toast.error { border-left-color: var(--danger-color); }
        .toast-icon { width: 24px; height: 24px; flex-shrink: 0; }
        .toast.success .toast-icon { color: var(--success-color); }
        .toast.error .toast-icon { color: var(--danger-color); }
        .toast-msg { font-size: 0.95rem; font-weight: 500; color: var(--text-main); }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-wrapper">
            <img src="Gemini_Generated_Image_glvf1vglvf1vglvf-removebg-preview.png" alt="Prithwiraj Corp Logo" class="company-logo">
        </div>
        <div class="brand-text">
            <h1>Prithwiraj Corporation</h1>
            <p>Global Inquiry & Management System</p>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 id="formTitle">New Inquiry</h2>
            </div>
            <form id="inquiryForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter client name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="client@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="+91 00000 00000">
                </div>
                <div class="form-group">
                    <label>Inquiry Message</label>
                    <textarea id="message" rows="4" placeholder="Enter details..." required></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="submit-btn" id="submitBtn">Submit Inquiry</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Recent Database Entries</h2>
            </div>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" style="text-align:center; padding: 20px; color:#999">Connecting to Firestore...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3>Delete Entry?</h3>
            <p>Are you sure you want to remove this client record? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="modalCancel" class="modal-btn btn-cancel">Cancel</button>
                <button id="modalConfirm" class="modal-btn btn-confirm">Yes, Delete</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
